<div class ="page-header-2">
  <!-- Page Navigation Bubble -->
  <div class="page-nav-bubble">
    <div class="nav-item" 
      [class.active]="activeTab === 'setup'"
      (click)="goToTab('setup')">
      Setup
    </div>

    <div class="nav-item" 
      [class.active]="activeTab === 'offers'"
      (click)="goToTab('offers')">
      Offers
    </div>
  </div>

  <!-- Page Actions Bubble -->
  <div class="page-nav-bubble actions">
    <div class="action-item" 
      (click)="goToCreate()">
      Add Product
    </div>
  </div>
</div>

<div class="table-container">
  <table mat-table [dataSource]="products" class="modern-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let p" class="name-cell">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="altName">
      <th mat-header-cell *matHeaderCellDef>Alt Name</th>
      <td mat-cell *matCellDef="let p" class="name-cell">{{ p.altName }}</td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let p">{{ p.serialNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p" class="price-cell">{{ p.price }}</td>
    </ng-container>

    <ng-container matColumnDef="stockQuantity">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let p">
        <span class="stock-badge" [class.low-stock]="p.stockQuantity < 10">
          {{ p.stockQuantity }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button (click)="goToEdit(p); $event.stopPropagation();">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button (click)="deleteProduct(p); $event.stopPropagation();">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    class="table-row clickable-row" (click)="onRowClick(row)"></tr>

  </table>
</div>
