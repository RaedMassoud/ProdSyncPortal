<h1 mat-dialog-title>
  {{ data ? 'Edit Item' : 'Create Item' }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="itemForm" class="form">

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Alt Name</mat-label>
      <input matInput formControlName="altName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Serial Number</mat-label>
      <input matInput type="number" formControlName="serialNumber">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Weight</mat-label>
      <input matInput type="number" formControlName="weight">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Supplier</mat-label>
      <input matInput type="number" formControlName="supplierId">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">
    {{ data ? 'Update' : 'Create' }}
  </button>
</div>
