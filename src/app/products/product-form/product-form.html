<div class="page-header">
  <div class="header-content">
    <h1 class="page-title">
      Create Product</h1>
    <p class="page-subtitle">Add a new product to your inventory</p>
  </div>
</div>

<div class="form-page">
  <form [formGroup]="productForm" class="form-grid">

    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Alt Name</mat-label>
      <input matInput formControlName="altName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Serial Number</mat-label>
      <input matInput type="number" formControlName="serialNumber">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stock Quantity</mat-label>
      <input matInput type="number" formControlName="stockQuantity">
    </mat-form-field>

  </form>

  <div class="form-actions">
    <button mat-button routerLink="/products">Cancel</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="productForm.invalid">
      Save
    </button>
  </div>
</div>
