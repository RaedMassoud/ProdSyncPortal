<div class="page-header">
  <div class="header-content">
    <h1 class="page-title">Products</h1>
    <p class="page-subtitle">Manage your product inventory</p>
  </div>
  <button mat-raised-button (click)="goToCreate()" class="add-button">
    <mat-icon>add</mat-icon>Add Product
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="products" class="modern-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let p" class="name-cell">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="altName">
      <th mat-header-cell *matHeaderCellDef>Alt Name</th>
      <td mat-cell *matCellDef="let p" class="name-cell">{{ p.altName }}</td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let p">{{ p.serialNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p" class="price-cell">{{ p.price }}</td>
    </ng-container>

    <ng-container matColumnDef="stockQuantity">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let p">
        <span class="stock-badge" [class.low-stock]="p.stockQuantity < 10">
          {{ p.stockQuantity }}
        </span>
      </td>
    </ng-container>

    <!-- EDIT COLUMN -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button (click)="goToEdit(p)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- DELETE COLUMN -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button (click)="deleteProduct(p)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

  </table>
</div>
