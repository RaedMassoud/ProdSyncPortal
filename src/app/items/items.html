<div class ="page-header-2 only-actions">
  <!-- Page Actions Bubble -->
  <div class="page-nav-bubble actions">
    <div class="action-item" 
      (click)="goToCreate()">
      Add Item
    </div>
  </div>
</div>


<div class="table-container">
  <table mat-table [dataSource]="items" class="modern-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Item Name</th>
      <td mat-cell *matCellDef="let p" class="name-cell">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="altName">
      <th mat-header-cell *matHeaderCellDef>Alt Name</th>
      <td mat-cell *matCellDef="let p" class="name-cell">{{ p.altName }}</td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let p">{{ p.serialNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let p" class="price-cell">{{ p.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p" class="price-cell">{{ p.price }}</td>
    </ng-container>

    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef>Supplier</th>
      <td mat-cell *matCellDef="let p">{{ p.supplierName }}</td>
    </ng-container>

    <!-- EDIT COLUMN -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let i">
        <button mat-icon-button (click)="goToEdit(i)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- DELETE COLUMN -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let i">
        <button mat-icon-button (click)="deleteItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

  </table>
</div>
