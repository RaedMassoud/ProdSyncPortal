<h1>Suppliers</h1>

<table mat-table [dataSource]="suppliers" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let s">{{ s.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let s">{{ s.name }}</td>
  </ng-container>

  <ng-container matColumnDef="altName">
    <th mat-header-cell *matHeaderCellDef>Alt Name</th>
    <td mat-cell *matCellDef="let s">{{ s.altName }}</td>
  </ng-container>

  <ng-container matColumnDef="shopLink">
    <th mat-header-cell *matHeaderCellDef>Shop Link</th>
    <td mat-cell *matCellDef="let s">
      <a *ngIf="s.shopLink" href="{{ s.shopLink }}" target="_blank">Open</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
