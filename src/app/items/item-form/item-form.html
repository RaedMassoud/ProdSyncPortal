<div class="page-header">
  <div class="header-content">
    <h1 class="page-title">{{ title }}</h1>
  </div>
</div>

<div class="form-page">
  <h2 class="section-title-main">Basic Info</h2>
  <form [formGroup]="itemForm" class="form-grid">

    <div class="field-group">
      <label class="field-label">Name</label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <div class="field-group">
      <label class="field-label">Alt Name</label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="altName">
      </mat-form-field>
    </div>

    <div class="field-group">
      <label class="field-label">Serial Number</label>
      <mat-form-field appearance="outline">
        <input matInput type="number" formControlName="serialNumber">
      </mat-form-field>
    </div>

    <div class="field-group">
      <label class="field-label">Price</label>
      <mat-form-field appearance="outline">
        <input matInput type="number" formControlName="price">
      </mat-form-field>
    </div>

    <div class="field-group">
      <label class="field-label">Weight</label>
      <mat-form-field appearance="outline">
        <input matInput type="number" formControlName="weight">
      </mat-form-field>
    </div>

    <div class="field-group">
      <label class="field-label">Supplier</label>
      <div class="form-field">
        <angular2-multiselect 
            name="supplierDropDown" [data]="suppliers" [(ngModel)]="selectedSupplier" [ngModelOptions]="{standalone: true}"
            [settings]="{singleSelection: true, text:'Select Supplier', primaryKey: 'id', labelKey: 'name', badgeShowLimit: 1}" 
            (onSelect)="onSupplierSelect($event)"
            (onDeSelect)="onSupplierClear()">
        </angular2-multiselect>
      </div>
    </div>

  </form>
</div>

<div class="form-actions">
  <button mat-button routerLink="/items">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="itemForm.invalid">
    Save
  </button>
</div>
