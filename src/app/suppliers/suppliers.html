<div class ="page-header-2 only-actions">
  <!-- Page Actions Bubble -->
  <div class="page-nav-bubble actions">
    <div class="action-item" 
      (click)="goToCreate()">
      Add Supplier
    </div>
  </div>
</div>

<div class="table-container">
  <table mat-table [dataSource]="suppliers" class="modern-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let s" class="name-cell">{{ s.name }}</td>
    </ng-container>

    <ng-container matColumnDef="altName">
      <th mat-header-cell *matHeaderCellDef>Alt Name</th>
      <td mat-cell *matCellDef="let s" class="name-cell">{{ s.altName }}</td>
    </ng-container>

    <ng-container matColumnDef="shopLink">
      <th mat-header-cell *matHeaderCellDef>Shop Link</th>
      <td mat-cell *matCellDef="let s" class="name-cell">{{ s.shopLink }}</td>
    </ng-container>

    <!-- EDIT COLUMN -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let i">
        <button mat-icon-button (click)="goToEdit(i)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- DELETE COLUMN -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let supplier">
        <button mat-icon-button (click)="deleteSupplier(supplier)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

  </table>
</div>
