<mat-sidenav-container class="main-container">

  <mat-sidenav mode="side" opened class="sidebar">
    <div class="logo">
      <mat-icon class="logo-icon">inventory_2</mat-icon>
      <span class="logo-text">ProdSync</span>
    </div>

    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/items" routerLinkActive="active-link" class="nav-item">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Items</span>
      </a>
      <a mat-list-item routerLink="/suppliers" routerLinkActive="active-link" class="nav-item">
        <mat-icon matListItemIcon>local_shipping</mat-icon>
        <span matListItemTitle>Suppliers</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active-link" class="nav-item">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Products</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
